[dataset]
dataset_dir = gravity-spy-gravitational-waves
subsets = ["train", "test", "validation"]
filter_str = *.png

[net]
model_path = GMVAE.pth
x_size = 486
y_dim = 20
z_dim = 64
w_dim = 20
bottle_channel = 8
conv_channels = [16, 32, 64, 32]
kernels = [3, 3, 3, 3]
pool_kernels = [3, 3, 3, 3]
unpool_kernels = [3, 3, 3, 3]
middle_size = 6
dense_dim = 1024
activation = ReLU
drop_rate = 0.1
pooling = max
L = 10

[conf]
outdir = result_gmvae
n_epoch = 50000
lr = 0.001
batch_size = 32
num_workers = 4
eval_itvl = 10
save_itvl = 100

[loss]
rec_wei = 1.
cond_wei = 1.
w_wei = 1.
y_wei = 1.
y_thres = 1.
